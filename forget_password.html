<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forget password</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<form>
    <div class="container-fluid">
        <div class="row">
            <h1 class="col-12">
                forget password 
            </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input class="form-control" type="text" name="email" placeholder="Enter Your Email">
            </div>
            <div class="col-md-6">
                <input class="form-control" type="password" name="password" placeholder="Enter Your Password">
            </div>
            <div class="col-md-6">
                <input class="form-control" type="password" name="rpassword" placeholder="Enter Your Password again">
            </div>

            <div class="col-md-12">
                <input class="btn btn-warning" type="submit" name="login" value="Login">
            </div>
        </div>
    </div>
</form>
</body>
</html>
